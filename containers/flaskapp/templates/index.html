{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">How to USE</h3>
        <p class="card-text">
            写真をアップロードすると2期生を判定
        </p>
    </div>
</div>
{% if file_error %}
<div class="alert alert-warning mt-2">
    {{ file_error }}：失敗しました
</div>
{% endif %}
<div class="content mt-4">
    <form method="POST" action="/send" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
            <input type="file" id="img_file" name="img_file" accept="image/*" capture="camera">
        </div>
        <div class="form-group">
        <input type="submit" value="upload" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
{% if img_url %}
<div class="content mt-4">
    <div class="row">
        <div class="col-md-4 py-4">
            <img src="{{ img_url }}" alt="face">
        </div>
        <div class="col-md-4 py-4">
            <div class="card">
                <div class="card-header">
                    {{ name }}
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
